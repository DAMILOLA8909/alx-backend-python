<!DOCTYPE html>
<html>
<head>
    <title>Message Thread</title>
    <style>
        .thread-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .message-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .message-content {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }
        .reply-form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
        }
        .depth-1 { margin-left: 40px; }
        .depth-2 { margin-left: 80px; }
        .depth-3 { margin-left: 120px; }
        .depth-4 { margin-left: 160px; }
    </style>
</head>
<body>
    <div class="thread-container">
        <h1>Message Thread</h1>
        
        {% if thread_tree %}
            <!-- Display the thread recursively -->
            {% include 'message_thread_recursive.html' with message_node=thread_tree %}
            
            <!-- Reply form -->
            <div class="reply-form">
                <h3>Reply to this thread</h3>
                <form method="post" action="{% url 'messaging:reply_to_message' message_id=thread_tree.message.id %}">
                    {% csrf_token %}
                    <textarea name="content" rows="4" cols="50" placeholder="Type your reply here..." required></textarea>
                    <br>
                    <button type="submit" class="btn">Send Reply</button>
                </form>
            </div>
        {% else %}
            <p>Thread not found.</p>
        {% endif %}
        
        <div style="margin-top: 20px;">
            <a href="{% url 'messaging:conversation_list' %}" class="btn">Back to Conversations</a>
            <a href="{% url 'messaging:home' %}" class="btn">Home</a>
        </div>
    </div>
</body>
</html>
